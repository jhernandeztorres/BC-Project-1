    <!-- CONTENT CONTAINER -->
    <div id="flight-panel" class="container ">
        <div class="row">
            <div class="flight-info col s3">
                <div class="panel-heading black">
                    <h2 class="panel-title black">Flights</h2>
                </div>
                <div class="flight-body"></div>
                <div class="form-group">
                    <label>Leaving</label>
                    <input id="location-input" type="text" class="form-control" placeholder="City or Airport">
                    <br>
                    <br>
                    <label>Destination</label>
                    <input id="destination-input" type="text" class="form-control" placeholder="Destination">
                    <br>
                    <br>
                    <label>Departing</label>
                    <input type="text" class="datepicker" placeholder="mm/dd/yyyy">
                    <br>
                    <br>
                    <label>Returning</label>
                    <input type="text" class="datepicker" placeholder="mm/dd/yyyy">
                    <br>
                    <br>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
            <div class="weather-info col s9">
                <div class="local-weather row">
                    <div class="local col s3">
                            <div class="row">Current Weather
                                <div class="cityName" id="city-name1"></div>
                                <canvas id="icon0" width="64" height="64"></canvas>
                            </div>
                            <div class="row">
                                <div class='col s3'>
                                    <div class="row" id="city1Day1Temp"></div>
                                </div>
                            </div>
                    </div>
                    <div class="col s6">
                        <video class="video-fluid z-depth-1" autoplay loop controls muted>
                            <source src="https://mdbootstrap.com/img/video/Sail-Away.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="col s3">
                        <div class="row">Current Weather
                            <div class="cityName" id="city-name2"></div>
                            <div>
                                <canvas id="icon1" width="64" height="64"></canvas>
                            </div>
                            <div class="row">
                                <div class='col s3'>
                                    <div class="row" id="city2Day1Temp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flight-display col s12">
                    <div class="row">
                        <table id="arrival-table" class="table">
                            <thead>
                            <tbody id="arrival-table-body">
                                <tr>
                                    <th>Departing From</th>
                                    <th>Arrival To</th>
                                    <th>Date Leaving</th>
                                    <th>Date Returning</th>
                                </tr>
                            </tbody>
                            </thead>
                            <tbody id="input-table-body"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>


    </div>
